<!-- File Upload Form -->
<!DOCTYPE html>
<html>

<head>
    <title>Upload File</title>
</head>

<body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Django tag to be able to render the defined form FileUploadForm in forms.py -->
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>

</html>
